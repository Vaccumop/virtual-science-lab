  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      padding: 2rem;
      text-align: center;
    }
    .periodic-table {
      display: grid;
      grid-template-columns: repeat(18, 2.8rem);
      gap: 4px;
      max-width: 54rem;
      margin: 0 auto;
      justify-content: center;
    }
    .element {
      padding: 0.3rem 0.1rem 0.1rem 0.1rem;
      background: #bbdefb;
      border: 1px solid #90caf9;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      min-height: 2.8rem;
      min-width: 2.8rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-size: 1rem;
      position: relative;
    }
    .element .number {
      font-size: 0.7rem;
      color: #607d8b;
      position: absolute;
      top: 0.2rem;
      left: 0.3rem;
    }
    .element .symbol {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 0.5rem;
      color: #1565c0;
    }
    .element .name {
      font-size: 0.7rem;
      color: #333;
      margin-top: 0.1rem;
    }
    .element:hover {
      transform: scale(1.08);
      background: #64b5f6;
      color: white;
      z-index: 2;
    }
    .empty {
      background: transparent !important;
      border: none !important;
      cursor: default !important;
      pointer-events: none;
    }
    .info-pop {
      display: none;
      position: absolute;
      z-index: 10;
      left: 50%;
      transform: translateX(-50%);
      top: -7.5rem;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      min-width: 180px;
      max-width: 250px;
      pointer-events: none;
    }
    .element:hover .info-pop,
    .element:focus-within .info-pop {
      display: block;
    }
    @media (max-width: 900px) {
      .periodic-table {
        grid-template-columns: repeat(18, 2rem);
        max-width: 36rem;
      }
      .element, .empty {
        min-width: 2rem;
        min-height: 2rem;
        font-size: 0.8rem;
      }
      .info-pop {
        min-width: 120px;
        font-size: 0.8rem;
        top: -6.5rem;
      }
    }
  </style>

    // Build a 2D array for main table (periods 1-7, groups 1-18)
    const mainTable = Array.from({length: 7}, () => Array(18).fill(null));
    elements.forEach(e => {
      if (e.period <= 7 && e.group <= 18) {
        mainTable[e.period-1][e.group-1] = e;
      }
    });

    // Lanthanides and Actinides (period 8 and 9)
    const lanthanides = elements.filter(e => e.period === 8);
    const actinides = elements.filter(e => e.period === 9);

    const table = document.getElementById('table');

    function getInfoHtml(element) {
      return `
        <div class="info-pop">
          <h2 class="text-base font-bold mb-1">${element.name} <span class="text-gray-500">(${element.symbol})</span></h2>

          <p class="text-xs"><strong>Group:</strong> ${element.group}</p>
          <p class="text-xs"><strong>Period:</strong> ${element.period <= 7 ? element.period : (element.period === 8 ? 'Lanthanide' : 'Actinide')}</p>
        </div>
      `;
    }

    // Render main table
    for (let period = 0; period < 7; period++) {
      for (let group = 0; group < 18; group++) {
        const el = mainTable[period][group];
        const slot = document.createElement('div');
        if (el) {
          slot.className = 'element relative';
          slot.innerHTML = `<span class="number">${el.number}</span>
            <span class="symbol">${el.symbol}</span>
            <span class="name">${el.name}</span>
            ${getInfoHtml(el)}`;
          slot.title = el.name;
        } else {
          slot.className = 'empty';
        }
        table.appendChild(slot);
      }
    }

    // Spacer row
    for (let i = 0; i < 18; i++) {

      spacer.className = 'empty';
      table.appendChild(spacer);
    }

    // Lanthanides row
