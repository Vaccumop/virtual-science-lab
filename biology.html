<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biology Lab</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e8f5e9, #f1f8e9);
      min-height: 100vh;
    }
    nav {
      width: 100%;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }
    nav a {
      text-decoration: none;
      color: #388e3c;
      font-weight: 500;
      margin: 0 0.5rem;
      transition: color 0.2s;
    }
    nav a.active, nav a.underline {
      color: #2e7d32;
      text-decoration: underline;
      font-weight: 700;
    }
    nav a:hover {
      color: #1565c0;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 6rem;
      padding-bottom: 2rem;
    }
    h1 {
      color: #2e7d32;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      font-weight: 800;
      letter-spacing: -1px;
      text-shadow: 0 2px 8px #e0e0e0;
    }
    .divider {
      height: 4px;
      width: 80px;
      background: #81c784;
      margin: 0 auto 2rem auto;
      border-radius: 2px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s, background 0.2s;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card:hover {
      transform: translateY(-5px);
      background-color: #e8f5e9;
    }
    .card img {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      object-fit: contain;
    }
    .card h3 {
      font-size: 1.2rem;
      color: #1b5e20;
      margin: 0;
    }
    footer {
      width: 100%;
      background: rgba(255,255,255,0.8);
      text-align: center;
      padding: 1rem 0;
      color: #888;
      font-size: 0.95rem;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.04);
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="/index.html" class="text-2xl font-bold" style="color:#388e3c;">Virtual Science Lab</a>
    <div>
      <a href="/index.html">Home</a>
      <a href="/biology.html" class="active underline">Biology</a>
      <!-- Add more nav links as needed -->
    </div>
  </nav>

  <div class="main-content">
    <h1>ðŸ§¬ Biology Lab Experiments</h1>
    <div class="divider"></div>
    <div class="grid">
      <a class="card" href="microscope_simulation.html">
        <img src="assets/icons/microscope.png" alt="Microscope Icon"/>
        <h3>Microscope Simulation</h3>
      </a>
      <a class="card" href="photosynthesis.html">
        <img src="assets/icons/photosynthesis.png" alt="Photosynthesis Icon"/>
        <h3>Photosynthesis</h3>
      </a>
      <a class="card" href="punnett.html">
        <img src="assets/icons/punnett.png" alt="Punnett Square Icon"/>
        <h3>Punnett Square</h3>
      </a>
      <a class="card" href="digestive-system.html">
        <img src="assets/icons/digestive.png" alt="Digestive Icon"/>
        <h3>Digestive System</h3>
      </a>
      <a class="card" href="plant-growth.html">
        <img src="assets/icons/plant.png" alt="Plant Icon"/>
        <h3>Plant Growth</h3>
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Virtual Science Lab. All rights reserved.
  </footer>
</body>
</html>
